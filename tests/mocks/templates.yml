tokens:
  project: str
  storage:
    choices:
    - 'active'
    - 'archive'
    - 'dev'
    default: 'active'
    type: str
  category: str
  entity: str
  task: str
  publish_type: str
  version:
    type: int
    padding: 3
  extension: str
  variant: str
  seq:
    type: sequence
    padding: 3+

names:
  variant_entity: '{entity}_{variant}'

paths:
  root: '/projects'
  storage: '{@root}/{storage}'
  project: '{@storage}/{project}'
  category: '{@project}/{category}'
  entity: '{@category}/{entity}'
  task: '{@entity}/{task}'
  publish: '{@task}/publishes/{publish_type}/v{version}/{entity}_{publish_type}_v{version}.{extension}'

  filename: '{#variant_entity}.{extension}'
  sequence: '/path/to/{seq}.{extension}'
